<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My expenses list</title>
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LS4/wo5Z/8SLpOLHs0IbuPAGOWTx30XSoZJ8o7WKH0UJhRpjXXTpODOjfVnNjeHu" crossorigin="anonymous" />

    <link rel="stylesheet" href="./static/main.css" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-wallet text-primary"></i> My
            <span class="text-primary">Expenses</span>
        </h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="name">Name</label><input type="text" id="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <input type="text" id="comment" class="form-control" />
            </div>
            <div class="form-group">
                <label for="period">Period</label>
                <div class="row">
                    <div class="col-8">
                        <input type="number" id="period-value" placeholder="value" class="form-control" />
                    </div>
                    <div class="col-4">
                        <select name="period" id="period-type" class="form-control">
                            <option value="0">Type&nbsp;&nbsp;--none--</option>
                            <option value="DAY">Day</option>
                            <option value="MONTH">Month</option>
                            <option value="YEAR">Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="row">
                    <div class="col-8">
                        <input type="number" id="amount" placeholder="amount" class="form-control" step="0.01"/>
                    </div>
                    <div class="col-4">
                        <select name="currency" id="currency-type" class="form-control">
                            <option value="0">Currency&nbsp;&nbsp;--choose--</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" />
            </div>
            <input type="submit" value="Add expense" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="expenses-list"></tbody>
        </table>
    </div>

    <script src="./static/app.js"></script>
</body>

</html>
